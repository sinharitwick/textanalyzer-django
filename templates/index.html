<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Text Analyzer</a>
        </div>
    </nav>
    <div class="container">
        <form action='/analyze' method="post"> {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Enter Your Text Below</label>
                <textarea name='text' class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="removepunc"> Remove Punctuations<br>
              <input type="checkbox" class="form-check-input" name="fullcaps"> UPPERCASE<br>
              <input type="checkbox" class="form-check-input" name="newlineremove">Remove New Line<br>
              <input type="checkbox" class="form-check-input" name="extraspaceremove">Remove Extra Spaces<br>
              <input type="checkbox" class="form-check-input" name="charcount">Count Characters<br>
            </div>
            <button type="submit" class="btn btn-success">Analyze Text</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
